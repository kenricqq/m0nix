## USER BINDINGS'

# select and edit config
alt-shift-e = 'exec-and-forget dir="$HM"; while true; do item=$(cd "$dir" && ls -A | choose); [ -z "$item" ] && break; if [ -d "$dir/$item" ]; then dir="$dir/$item"; else hxbin=$(command -v hx || echo /opt/homebrew/bin/hx); /Applications/rio.app/Contents/MacOS/rio -w "$dir" -e "$hxbin" "$item" && exit; osascript -e "tell application \"Rio\" to activate"; break; fi; done'


# select music
alt-shift-m = 'exec-and-forget nohup $SCRIPTS/rofi-beats > /dev/null 2>&1 &'

# Alt-? : show *all* bindings (main + service) and run the one you pick
alt-shift-slash = 'exec-and-forget modes=$(aerospace config --get mode --keys); list_cmds() { for m in $modes; do for k in $(aerospace config --get mode.$m.binding --keys); do val=$(aerospace config --get mode.$m.binding.$k | tr "\n" " ; "); val=${val% ; }; printf "%s\t%s\t%s\n" "$m" "$k" "$val"; done; done; }; sel=$(list_cmds | choose); [ -z "$sel" ] && exit 0; mode=$(printf "%s" "$sel" | cut -f1); binding=$(printf "%s" "$sel" | cut -f2); aerospace trigger-binding --mode "$mode" "$binding"'

### Open any app (switch)
alt-shift-s = 'exec-and-forget aerospace list-windows --all | choose | cut -d"|" -f1 | xargs -I {} aerospace focus --window-id {}'

# toggle sketchybar
alt-shift-b = 'exec-and-forget sketchybar --bar hidden=toggle'

# golinks
alt-g = 'exec-and-forget f="$SCRIPTS/golinks.yaml"; key=$(yq -r ".links|keys[]" "$f" | choose) || exit; url=$(KEY="$key" yq -er ".links[env(KEY)]" "$f") || exit; open "$url"'


